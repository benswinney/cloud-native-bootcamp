language: python # Set the build language to Python

python: 3.8 # Set the version of Python to use

branches: main # Set the branch to build from

notifications:
  email: false

install:
    - pip install mkdocs mkdocs-material pymdown-extensions pygments mkdocs-git-revision-date-localized-plugin

script: true # Skip script (Don't use this if one already exists)

before_deploy:
    - mkdocs build --verbose --clean # Build a local version of the docs

deploy: # Deploy documentation to Github in the gh_pages branch
    provider: pages
    skip_cleanup: true
    keep-history: true
    github_token: $IBM_GITHUB_TOKEN
    github-url: github.ibm.com
    local_dir: site
    on:
        branch: main